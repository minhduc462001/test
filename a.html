<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.php" method="POST">
        <label>input text here</label>
        <input type="text" id="string" onchange="xuli()">
        <p id="result"></p>
        <script>
            function xuli(){
                let chuoi = document.getElementById('string').value;
                let tam = chuoi.split(' ');
                let res='';
                for(let i=tam.length-1;i>=0;i--){
                    console.log(i);
                    res= res+tam[i]+' ';
                    console.log(res);                
                }
                document.getElementById('result').innerHTML=res;
            }
        </script>
    </form>
</body>
